<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fool Mind</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <div class="personal">
        <div class="profile">Profile Info</div>
        <a href="/logout" class="logout">Logout {{ playerAlias }}</a>
    </div>
</div>
<script>
    window.app = new Vue({
        el: '#app',
        data: {
            playerAlias: ""
        },
        methods: {
            getDataFromResponse: function(response) {
                let self = this;
                response.json().then(function(data) {
                    console.log(data);
                    self.playerAlias = data.playerAlias;
                })
            }
        },
        mounted: function() {
            fetch('/play/').then(this.getDataFromResponse);
    }
    })
</script>
</body>
</html>
